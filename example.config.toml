[gen_modifiers]

# List of paths to 'estates' folders to parse for estates.
#
# Used in the generation of <estate> variable modifiers.
estates = [
  "C:/Steam/steamapps/common/Europa Universalis IV/common/estates",
  "./source_mod/common/factions",
]

# List of paths to 'factions' folders to parse for factions.
#
# Used in the generation of <faction> variable modifiers.
factions = [
  "C:/Steam/steamapps/common/Europa Universals IV/common/factions",
  "./source_mod/common/factions",
]

# List of factions to ignore when parsing factions.
#
# These are used for variable export purposes, so we discard them to
# avoid interfering with triggers.
ignore_factions = ["pronoia_amount_check", "soyurghals_amount_check"]


# List of paths to 'government_mechanics' directories to parse for
# government power types.
#
# Used in the generation of <government_power_type_id> variable
# modifiers.
government_mechanics = [
  "C:/Steam/steamapps/common/Europa Universalis IV/common/government_mechanics",
  "./source_mod/common/government_mechanics",
]

# List of technology types.
#
# Used in the generation of <tech> variable modifiers.
#
# This should generally be left unmodified, but is available for the
# few cases where mods add additional technology types.
tech_types = ["adm_tech", "dip_tech", "mil_tech"]

# The default multiplier to use for most modifiers.
multiplier = 10

# List of modifiers to ignore when performing multiplications.
ignores = [
  "<estate>_influence_modifier",
  "<estate>_loyalty_modifier",
  "all_estate_influence_modifier",
