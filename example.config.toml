# For use by the 'multiply' subcommand
[multiply]

# Path to the 'common' directory where modified files will be written.
destination = "./source_mod_x10_patch/common"

# List of paths to 'common' directories to be parsed for modifications.
#
# Identically named files from later targets will overwrite files from
# earlier targets in the destination when modifications are made.
